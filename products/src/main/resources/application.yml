spring:
  datasource:
    username: admin
    password: password
    url: jdbc:mysql://127.0.0.1:3306/mall_pms
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
